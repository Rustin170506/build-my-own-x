on:
  push:
    branches:
      - main
    paths:
      - "tr/**"
  pull_request:
    paths:
      - "tr/**"

name: Continuous integration

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tr
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Run tests
        run: yarn test
