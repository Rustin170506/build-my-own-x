on:
  push:
    branches:
      - main
    paths:
      - "lg/**"
  pull_request:
    paths:
      - "lg/**"

name: Continuous integration

# Golang
jobs:
  check:
    name: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lg
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.56
          working-directory: lg

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lg
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Test
        run: go test -v ./...
